<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <img src="#" alt="Логотип Седона сити" class="'logo">
      <nav class="navigation">
          <ul class="navigation-list">
              <li class="navigation-item">
                  <a href="index.html" class="navigation-link">Главная</a>
              </li>
              <li class="navigation-item">
                  <a href="index.html" class="navigation-link">О Седоне</a>
              </li>
              <li class="navigation-item">
                  <a href="index.html" class="navigation-link">Гостиницы</a>
              </li>
          </ul>

          <ul class="navigation-list navigation-user">
              <li class="navigation-item">
                  <a href="#" class="navigation-link">
                      <span class="visually-hidden">Поиск</span>
                  </a>
              </li>
              <li class="navigation-item">
                  <a href="#" class="navigation-link">
                      <span class="visually-hidden">Корзина</span>
                  </a>
              </li>
              <li class="navigation-item">
                  <a href="#" class="navigation-link">
                      <span class="visually-hidden">Хочу сюда</span>
                  </a>
              </li>
          </ul>
      </nav>
  </header>

  <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">
          Гостиницы Седоны
        </h1>
        <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link  " href="index.html">
            <span class="visually-hidden">Главная</span>
          </a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
      </ul>
      </header>

      <section class="catalog-hotel">
        <h2 class="visually-hidden">Список товаров с фильтрами</h2>
        <form class="hotel-filter" action="https://echo.htmlacademy.ru/" method="get" >

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="swimming-pool" checked>
                    Бассейн
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking-space" checked>
                    Парковка
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">↩
            <legend class="catalog-filter-title">Тип Жилья:</legend>↩

            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="type-house-group" value="hotel">↩
                  Гостиница
                </label>
              </li>

              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="type-house-group" value="motel">↩
                  Мотель
                </label>
              </li>

              <li class="catalog-filter-item">↩
                <label class="control">↩
                  <input class="control-input" type="radio" name="type-house-group" value="apartments">↩
                  Апартаменты↩
                </label>↩
              </li>↩
            </ul>
          </fieldset>↩

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>

            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <span>от</span>
                  <span>до</span>
                  <input class="control-input" type="range" name="price" min="0" max="9000" value="#">
                </label>
              </li>
            </ul>
          </fieldset>

          <button class="button" type="submit">Применить</button>
          <button class="button" type="submit">Сбросить</button>
  </body>
</html>
